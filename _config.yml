# markdown
highlighter: rouge
markdown: redcarpet
redcarpet:
  extensions:
  - with_toc_data

exclude:
- ".ruby-version"
- ".jekyll-metadata"
- ".gitignore"
- README.md
- CONTRIBUTING.md
